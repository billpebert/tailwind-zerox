<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Zerox</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="min-h-screen">

    <div class="container mx-auto">

        <header class="max-w-screen-xl pt-30">
            <nav class="flex justify-between items-center">
                <img src="assets/icons/logo.svg" alt="logoipsum" />
                <ul class="inline-flex text-gray font-bold">
                    <li
                        class="py-2 mx-9 cursor-pointer text-black border-b-4 hover:border-darkblue transition ease-out duration-700 border-darkblue">
                        Home
                    </li>
                    <li
                        class="py-2 mx-9 cursor-pointer border-b-4 border-transparent hover:border-darkblue transition ease-out duration-700">
                        Features</li>
                    <li
                        class="py-2 mx-9 cursor-pointer border-b-4 border-transparent hover:border-darkblue transition ease-out duration-700">
                        Pricing</li>
                    <li
                        class="py-2 mx-9 cursor-pointer border-b-4 border-transparent hover:border-darkblue transition ease-out duration-700">
                        Blog</li>
                </ul>
                <button
                    class="font-bold bg-orange rounded-lg text-white px-14 py-5 hover:bg-darkblue transition duration-300 ease-out">Get
                    Started</button>
            </nav>
        </header>

        <main class="pt-16 md:pt-24 mt-1 w-full">
            <div class="hero flex items-center">
                <!-- LEFT PART -->
                <div class="w-1/2">
                    <h1 class="font-bold text-black text-7xl mb-30">Grow your subscription business</h1>
                    <p class="font-normal text-gray text-sm leading-6">
                        Outcome-centered products that reduce churn, <br /> optimize pricing, and grow your subscription
                        <br /> business
                        end-to-end.
                    </p>
                    <div class="mt-12 flex items-center">
                        <button
                            class="font-bold bg-darkblue rounded-lg text-white px-14 py-5 hover:bg-orange transition duration-300 ease-out">Get
                            Started</button>
                        <a href="#" class="ml-10">
                            <img src="assets/icons/down_arrow.svg" alt="icon" />
                        </a>
                    </div>
                </div>

                <!-- RIGHT PART -->
                <div class="w-1/2">
                    <img src="assets/images/hero3d.svg" alt="hero-image" />
                </div>
            </div>

            <div class="brand-partner pt-16 md:pt-24 mt-1">
                <div class="flex items-center justify-between">
                    <img src="assets/icons/1.svg" alt="brand-ipsum" />
                    <img src="assets/icons/2.svg" alt="brand-ipsum" />
                    <img src="assets/icons/3.svg" alt="brand-ipsum" />
                    <img src="assets/icons/4.svg" alt="brand-ipsum" />
                    <img src="assets/icons/5.svg" alt="brand-ipsum" />
                </div>
            </div>
        </main>

    </div>

</body>

</html>
