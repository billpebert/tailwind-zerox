<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Zerox</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="min-h-screen">
    <header class="max-w-screen-xl mx-auto pt-30">
        <nav class="flex justify-between items-center">
            <img src="assets/icons/logo.svg" alt="logoipsum" />
            <ul class="inline-flex text-gray font-bold">
                <li
                    class="py-2 mx-9 cursor-pointer text-black border-b-4 hover:border-darkblue transition ease-out duration-700 border-darkblue">
                    Home
                </li>
                <li
                    class="py-2 mx-9 cursor-pointer border-b-4 border-transparent hover:border-darkblue transition ease-out duration-700">
                    Features</li>
                <li
                    class="py-2 mx-9 cursor-pointer border-b-4 border-transparent hover:border-darkblue transition ease-out duration-700">
                    Pricing</li>
                <li
                    class="py-2 mx-9 cursor-pointer border-b-4 border-transparent hover:border-darkblue transition ease-out duration-700">
                    Blog</li>
            </ul>
            <button
                class="font-bold bg-orange rounded-lg text-white px-14 py-5 hover:bg-darkblue transition duration-300 ease-out">Get
                Started</button>
        </nav>
    </header>
</body>

</html>
